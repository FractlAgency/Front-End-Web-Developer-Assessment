<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Frontend Web Developer Assessment Part 2</title>
        <link rel="stylesheet" href="css/normalize.css">
        <link rel="stylesheet" href="css/style.css">
        <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700" rel="stylesheet">
        <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>

    <body>
        <header class="header">
            <h1>Gender Preparedness Across Age Groups</h1>
            <p class="header__tagline">Statistical Analysis</p>

        <div class="filter">
            <button type="button" class="filter__button" data-gender="men">Men</button>
            <button type="button" class="filter__button" data-gender="women">Women</button>
        </div>


        <div class="">
            <canvas id="chart1" width="400" height="400"></canvas>
            <h3>Age Group 1</h3>
        </div>

        <div class="">
            <canvas id="chart2" width="400" height="400"></canvas>
            <h3>Age Group 2</h3>
        </div>



        <script src="https://d3js.org/d3.v4.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.1/Chart.min.js"></script>
        <script src="js/piechart-scripts.js"></script>
    </body>
</html>
